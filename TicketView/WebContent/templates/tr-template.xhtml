<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:o="http://omnifaces.org/ui"
	xmlns:of="http://omnifaces.org/functions"
	xmlns:utils="http://xmlns.jcp.org/jsf/composite/utils">


<h:head>
	<title><ui:insert name="page-title">Default Page title</ui:insert>
	</title>


</h:head>
<h:body>
	<p:layout fullPage="true">
		<p:layoutUnit position="north" size="130" resizable="false"
			closable="false" collapsible="false">
			<utils:siteHeader/>
		</p:layoutUnit>

		<p:layoutUnit position="south" size="100" header="bottom"
			resizable="true" closable="false" collapsible="false">
			<h:outputText value="Bottom info"></h:outputText>
		</p:layoutUnit>




		<p:layoutUnit position="center">
			<ui:insert name="content">Default Content</ui:insert>
		</p:layoutUnit>


	</p:layout>





</h:body>
</html>
