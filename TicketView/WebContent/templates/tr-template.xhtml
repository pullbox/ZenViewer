<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui"
	xmlns:of="http://omnifaces.org/functions"
	xmlns:utils="http://xmlns.jcp.org/jsf/composite/utils">


<h:head>
	<link rel="stylesheet"
		href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" />
	<link rel="stylesheet"
		href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.0/css/bootstrap-theme.min.css" />
			<link rel="stylesheet"
		href="/resources/css/styles.css" />
	<title><ui:insert name="page-title">Default Page title</ui:insert>
	</title>


</h:head>
<h:body>
	<p:layout fullPage="true">
		<p:layoutUnit position="north" size="100" resizable="false"
			closable="false" collapsible="false">

			<f:facet name="header">
				<h:graphicImage name="Pentaho logo.png" library="images" height="50"
					style="vertical-align: middle;" />
				<span style="font-size: 180%; vertical-align: middle;">Ticket
					Viewer</span>


				<div align="left">
					<p:button value="Search Tickets" outcome="SearchByInfo" />
					<p:button value="Show Ticket" outcome="SearchByTicketID" />
				</div>
			</f:facet>
		</p:layoutUnit>

		<p:layoutUnit id="template-bottom" position="south" size="100"
			resizable="true" closable="false" collapsible="false">

			<f:facet name="header">
				<div align="center">
					<h:graphicImage name="Hitachi-Data-Systems.png" library="images"
						height="80" style="vertical-align: middle;" />
				</div>
			</f:facet>

		</p:layoutUnit>




		<p:layoutUnit position="center">
			<ui:insert name="content">Default Content</ui:insert>
		</p:layoutUnit>


	</p:layout>




	<!-- Latest compiled and minified JavaScript -->
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.0/js/bootstrap.min.js"></script>
</h:body>
</html>
