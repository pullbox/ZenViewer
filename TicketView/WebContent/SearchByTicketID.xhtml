<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui"
	xmlns:of="http://omnifaces.org/functions"
	template="/templates/tr-template.xhtml">

	<ui:define name="content">


		<h:form>
			<div align="center">
				<h:panelGrid columns="3" cellpadding="1">
					<div id="search group">
						<span class="input-group-addon"><i
							class="fa fa-search fa-2x"></i></span>
						<p:inputText id="ticketID" value="#{jsfSearchByTicketID.ticketID}"
							required="true" label="ticketID"
							validator="#{ticketValidator.ticketExists}" placeholder="Ticket ID">
						</p:inputText>
						<p:message for="ticketID" />

						<f:facet name="footer">
							<h:commandButton value="Search" action="#{jsfSearchByTicketID.showTicket}" />
						</f:facet>


					</div>
				</h:panelGrid>

			</div>
		</h:form>


	</ui:define>
</ui:composition>
