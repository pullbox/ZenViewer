<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/tr-template.xhtml">

	<ui:define name="content">


		<h:form id="TicketbyID">
			<div align="center">
				<h:panelGrid columns="3" cellpadding="1">
					<div id="search group">
						<span class="input-group-addon"><i
							class="fa fa-search fa-2x"></i></span>
						<p:inputText id="ticketID" value="#{jsfSearchByTicketID.ticketID}"
							required="true" label="ticketID"
							validator="#{ticketValidator.ticketExists}"
							placeholder="Ticket ID">
						</p:inputText>
						<p:message for="ticketID" />

						<h:outputText value="#{jsfSearchByTicketID.ticketID}" />

						<f:facet name="footer">
							<p:commandButton id="viewTicket" value="View"
								action="#{jsfDspTicket.searchAction(jsfSearchByTicketID.ticketID)}"
								ajax="false" />
 
						</f:facet>


					</div>
				</h:panelGrid>

			</div>
		</h:form>


	</ui:define>
</ui:composition>
