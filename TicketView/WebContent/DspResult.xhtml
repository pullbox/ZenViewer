<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui"
	xmlns:of="http://omnifaces.org/functions"
	template="/templates/tr-template.xhtml">

	<ui:define name="content">


		<h:form>


			<p:dataScroller value="#{jsfDspResult.tickets}" var="extendedticket"
				chunkSize="10" mode="inline">
				<f:facet name="header">
					<h:commandButton value="close"
						action="#{jsfDspResult.searchbyinfo}" />
				</f:facet>


				<p:panel id="line">
					<div class="ui-grid">
						<div class="ui-grid-row">
							<div class="ui-grid-col-1"></div>
							<div class="ui-grid-col-6">
								<h:outputText value="#{extendedticket.subject}" />
							</div>
							<div class="ui-grid-col-5">
								<h:outputText value="#{extendedticket.status}" />
							</div>
						</div>
						<div class="ui-grid-row">
							<div class="ui-grid-col-1"></div>
							<div class="ui-grid-col-6">
								<h:outputText value="#{extendedticket.organizationName}" />
							</div>
							<div class="ui-grid-col-5">
								<h:outputText value="#{extendedticket.id}" />
							</div>
						</div>
					</div>

				</p:panel>


			</p:dataScroller>




			<f:facet name="footer">
				<h:commandButton value="close" action="#{jsfDspResult.searchbyinfo}" />
			</f:facet>
		</h:form>



	</ui:define>
</ui:composition>
