<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/tr-template.xhtml">

	<ui:define name="content">

		<p:fieldset>
			<h:form>
				<p:panelGrid columns="2">
					<f:facet name="header">
						<h:commandButton value="close"
							action="#{jsfSearchTicket.searchbyticketid}" />
					</f:facet>

					<h:outputText value="#{jsfSearchTicket.tickets}" />

					<p:dataTable value="#{jsfSearchTicket.tickets}"
						var="ticketextended">

						<p:column headerText="Ticket">
							<p:panelGrid columns="1">
								<p:column id="Authorinfo" style="width:30%; text-align:left">
									<h:outputText value="Posted:  &lt;br/&gt;" escape="false" />
									<h:outputText value="#{ticketextended.subject}" />
									<h:outputText value="&lt;br/&gt;" escape="false" />

								</p:column>

							</p:panelGrid>
						</p:column>

					</p:dataTable>
					<f:facet name="footer">
						<h:commandButton value="close"
							action="#{jsfSearchTicket.searchbyticketid}" />
					</f:facet>
				</p:panelGrid>
			</h:form>
		</p:fieldset>


	</ui:define>
</ui:composition>
