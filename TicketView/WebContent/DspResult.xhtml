<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui"
	xmlns:of="http://omnifaces.org/functions"
	template="/templates/tr-template.xhtml">

	<ui:define name="content">

		<h:form id="TicketListForm">
			<p:dataTable var="ticketextended" value="#{jsfDspResult.tickets}"
				selectionMode="single" selection="#{jsfDspResult.selectedTicket}"
				rowKey="#{ticketextended.id}">>
				<p:column style="margin-bottom:50px">
					<p:panelGrid>

						<p:row>
							<p:column colspan="10">
								<h:outputText value="#{ticketextended.subject}" />
							</p:column>
						</p:row>
						<p:row>
							<p:column colspan="1">
								<h:outputText value="#{ticketextended.id}" />
							</p:column>
							<p:column colspan="2">
								<h:outputText value="#{ticketextended.status}" />
							</p:column>
							<p:column colspan="7">
								<h:outputText value="#{ticketextended.organizationName}" />

							</p:column>
						</p:row>

					</p:panelGrid>
				</p:column>
			</p:dataTable>
		</h:form>
	</ui:define>
</ui:composition>
