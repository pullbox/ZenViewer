<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui"
	xmlns:of="http://omnifaces.org/functions"
	template="/templates/tr-template.xhtml">

	<ui:define name="content">

		<p:fieldset>
			<h:form>
				<p:panelGrid columns="2">
					<f:facet name="header">
						<h:commandButton value="close"
							action="#{jsfDspTicket.searchbyticketid}" />
					</f:facet>
					<p:outputLabel for="ticketID" value="Ticket ID" />
					<p:outputLabel id="ticketID" value="#{jsfDspTicket.ticketID}" />

					<p:outputLabel for="organization" value="Organization" />
					<p:outputLabel id="organization"
						value="#{jsfDspTicket.organization}" />

					<p:outputLabel for="submitter" value="Submitted by" />
					<p:outputLabel id="submitter" value="#{jsfDspTicket.submitter}" />

					<p:outputLabel for="status" value="Status" />
					<p:outputLabel id="status" value="#{jsfDspTicket.status}" />


					<p:outputLabel for="subject" value="Subject" />
					<p:outputLabel id="subject" value="#{jsfDspTicket.subject}" />

					<p:outputLabel for="groupName" value="Group" />
					<p:outputLabel id="groupName" value="#{jsfDspTicket.groupName}" />

					<p:outputLabel for="assigneeName" value="Assigned to" />
					<p:outputLabel id="assigneeName"
						value="#{jsfDspTicket.assigneeName}" />

					<p:outputLabel for="description" value="Description" />
					<p:outputLabel id="description"
						value="#{jsfDspTicket.firstComment}" escape="false" />

					<p:outputLabel for="createdAt" value="Created At" />
					<p:outputLabel id="createdAt" value="#{jsfDspTicket.createdAt}" />




					<p:outputLabel for="requesterName" value="Requester" />
					<p:outputLabel id="requesterName"
						value="#{jsfDspTicket.requesterName}" />
					<p:outputLabel />
					<p:outputPanel value="Comment">
						<p:dataTable id="listComments" value="#{jsfDspTicket.comments}"
							var="commentextended" sortOrder="descending"
							rowstyleclass="#{commentextended.publicStatement eq 'Public'  ? null : '.privatecomment'}">

							<f:facet name="header">
								<h:outputText value="Comments" />
							</f:facet>

							<p:column id="Authorinfo">
								<h:outputText value="Posted:  &lt;br/&gt;" escape="false" />
								<h:outputText value="#{commentextended.createdAt}">
									<f:convertDateTime pattern="MM/dd/yyyy HH:mm" />
								</h:outputText>
								<h:outputText value="&lt;br/&gt;" escape="false" />
								<p:graphicImage url="#{commentextended.photoURL}" />
								<h:outputText value="&lt;br/&gt;" escape="false" />
								<h:outputText value="#{commentextended.authorName}" />
							</p:column>


							<p:column id="commentinfo" style="width:80%; vertical-align:top">

								<h:outputText value="#{commentextended.publicStatement}"
									style="font-size: 12px" />

								<h:outputText value="&lt;br/&gt;" escape="false" />
								<h:outputText escape="false"
									value="#{commentextended.html_body}" />
							</p:column>



						</p:dataTable>
					</p:outputPanel>

					<f:facet name="footer">
						<h:commandButton value="close"
							action="#{jsfDspTicket.searchbyticketid}" />
					</f:facet>
				</p:panelGrid>
			</h:form>
		</p:fieldset>


	</ui:define>
</ui:composition>
