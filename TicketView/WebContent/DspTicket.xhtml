<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/tr-template.xhtml">

	<ui:define name="content">
		
			<p:fieldset>
				<h:form>
					<p:panelGrid columns="2">
						<f:facet name="header">
							<h:commandButton value="close"
								action="#{jsfTicket.searchbyticketid}" />
						</f:facet>
						<p:outputLabel for="ticketID" value="Ticket ID" />
						<p:outputLabel id="ticketID" value="#{jsfTicket.ticketID}" />

						<p:outputLabel for="organization" value="Organization" />
						<p:outputLabel id="organization" value="#{jsfTicket.organization}" />

						<p:outputLabel for="submitter" value="Submitted by" />
						<p:outputLabel id="submitter" value="#{jsfTicket.submitter}" />



						<p:outputLabel for="subject" value="Subject" />
						<p:outputLabel id="subject" value="#{jsfTicket.subject}" />

						<p:outputLabel for="groupName" value="Group" />
						<p:outputLabel id="groupName" value="#{jsfTicket.groupName}" />
						
						<p:outputLabel for="assigneeName" value="Assigned to" />
						<p:outputLabel id="assigneeName" value="#{jsfTicket.assigneeName}" />

						<p:outputLabel for="description" value="Description" />
						<p:outputLabel id="description" value="#{jsfTicket.description}" />

						<p:outputLabel for="createdAt" value="Created At" />
						<p:outputLabel id="createdAt" value="#{jsfTicket.createdAt}" />

						<p:outputLabel for="updatedAt" value="Updated At" />
						<p:outputLabel id="updatedAt" value="#{jsfTicket.updatedAt}" />

						<p:outputLabel for="requesterName" value="Requester" />
						<p:outputLabel id="requesterName"
							value="#{jsfTicket.requesterName}" />
						<p:outputLabel />
						<p:outputPanel value="Comment">
							<p:dataTable value="#{jsfTicket.comments}" var="comment" sortOrder="descending" 
						>
								
								<p:column headerText="Comments">
									<p:panelGrid columns="6">
										<p:column  colspan="2">#{comment.createdAt}</p:column>
										<p:column  colspan="6">#{comment.body}</p:column>
									</p:panelGrid>
								</p:column>

							</p:dataTable>
						</p:outputPanel>

						<f:facet name="footer">
							<h:commandButton value="close"
								action="#{jsfTicket.searchbyticketid}" />
						</f:facet>
					</p:panelGrid>
				</h:form>
			</p:fieldset>
		

	</ui:define>
</ui:composition>
