<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui"
	xmlns:of="http://omnifaces.org/functions"
	template="/templates/tr-template.xhtml">

	<ui:define name="content">
		<p:panel header="Search Tickets" style="">

			<h:form>
				<div align="center">
					<p:panelGrid columns="2" cellpadding="1">
						<h:outputLabel for="searchTerm" value="Search Term: " />
						<p:inputText id="searchTerm" value="#{jsfSearchByInfo.searchTerm}"
							required="true" label="searchTerm">
						</p:inputText>

						<p:message for="searchTerm" />

						<f:facet name="footer">
							<div align="center">
								<h:commandButton value="Search"
									action="#{jsfSearchByInfo.showSearchResults}" />
							</div>
						</f:facet>
					</p:panelGrid>
				</div>
			</h:form>

		</p:panel>
	</ui:define>
</ui:composition>
