<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/tr-template.xhtml">

	<ui:define name="content">


		<h:form>
			<div align="center">

				<h:panelGrid columns="2" cellpadding="1">
					<div id="search group">
						<span class="input-group-addon"><i
							class="fa fa-search fa-2x"></i></span>
						<p:inputText id="searchTerm" value="#{jsfSearchByInfo.searchTerm}"
							required="true" label="searchTerm" placeholder="Search Term">
						</p:inputText>
						<p:message for="searchTerm" />

					</div>
					<f:facet name="footer">
						<div align="center">
							<p:button value="Search"
								outcome="DspResult?searchTerm=#{jsfSearchByInfo.searchTerm}">
									<f:viewParam name="searchTerm" value="#{jsfSearchByInfo.searchTerm}" />
							</p:button>
						</div>
					</f:facet>
				</h:panelGrid>
			</div>
		</h:form>


	</ui:define>
</ui:composition>
