<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/tr-template.xhtml">

	<ui:define name="content">
		<p:panel header="Search Tickets" style="">
			<p:fieldset>
				<h:form>
					<p:panelGrid columns="3" cellpadding="1"
						columnClasses="thirty-percent top-alignment, thirty-percent top-alignment, forty-percent top-alignment ">


						<h:outputLabel for="searchTerm" value="Search: " />
						<p:inputText id="searchTerm" value="#{jsfSearchTicket.searchTerm}"
							required="true" label="searchTerm">
						</p:inputText>
						<p:message for="searchterm" />

						<f:facet name="footer">
							<h:commandButton value="Search" action="#{jsfSearchTicket.showSearchResults}" />
						</f:facet>



					</p:panelGrid>


				</h:form>
			</p:fieldset>
		</p:panel>
	</ui:define>
</ui:composition>
